<mat-card *ngIf="book">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>menu_book</mat-icon> {{book.title}}
        </mat-card-title>
        <mat-card-subtitle>By: {{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{book.description}}</p>
        <div class="field-container">
            <span class="field-title">ISBN:</span>
            <span class="field-value">{{book.isbn || 'n/a'}}</span> 
        </div>
        <div class="field-container">
            <span class="field-title">Publisher:</span> 
            <span class="field-value">{{book.publisher || 'n/a'}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-button mat-raised-button color="primary" aria-label="Edit Book" title="Edit Book" (click)="onEditBookClick(book._id)" [disabled]="!isLoggedIn">Edit Book</button>
        <div class="button-divider"></div>
        <button mat-button mat-button mat-raised-button color="primary" aria-label="Remove Book" title="Remove Book" (click)="openRemoveDialogClick(book.title)" [disabled]="!isLoggedIn">Remove Book</button>
        <div class="button-divider"></div>
        <button mat-button mat-button mat-raised-button aria-label="Back to Library" title="Back to Library" (click)="onBackToLibraryClick()">Back to Library</button>
    </mat-card-actions>
</mat-card>
