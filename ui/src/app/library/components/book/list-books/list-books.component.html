<ng-template *ngIf="books?.length; then displayBookList; else displayNoBooks"></ng-template>

<ng-template #displayBookList>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Books</mat-card-title>
            <mat-card-subtitle>
                Below is a list of books in the library. Click on a book to view details about the book.
                <p>
                    If you are logged in, you can add books to the library.
                </p>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>    
            <mat-action-list *ngFor="let book of books">   
                <mat-list-item>
                    <button mat-list-item (click)="viewBookDetails(book._id)" aria-label="{{book.title}}" >
                        <span class="book-item"><mat-icon>book</mat-icon></span>
                        <span>{{book.title}}</span>
                    </button>
                </mat-list-item>
            </mat-action-list>
        </mat-card-content>
        <mat-card-actions *ngIf="isLoggedIn">
            <p>
                <button mat-button mat-raised-button color="primary" aria-label="Add Book">Add Book</button>
            </p>
        </mat-card-actions>        
    </mat-card>
</ng-template>

<ng-template #displayNoBooks>
    <mat-card>
        <mat-card-header>
            <mat-card-title>The Library is Empty</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                There are currently no books in the library.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <p>
                <button mat-button mat-raised-button color="primary" aria-label="Add Book">Add Book</button>
            </p>
        </mat-card-actions>
    </mat-card>    
</ng-template>
