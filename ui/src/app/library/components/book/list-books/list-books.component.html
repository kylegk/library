<mat-card>

    <mat-card-header>
        <mat-card-title>Book Collection</mat-card-title>
        <mat-card-subtitle>
            Below is a list of books in the library. Click on a book to view details about the book.
            <br/>
            If you are logged in, you can add books to the library.
        </mat-card-subtitle>        
    </mat-card-header>

    <mat-card-content *ngIf="books.length">   
        <mat-action-list *ngFor="let book of books">   
            <mat-list-item>
                <button mat-list-item (click)="viewBookDetails(book._id)" aria-label="{{book.title}}" title="{{book.title}}">
                    <span class="book-item"><mat-icon>menu_book</mat-icon></span>
                    <span>{{book.title}}</span>
                </button>
            </mat-list-item>
        </mat-action-list>
    </mat-card-content>

    <mat-card-content *ngIf="!books.length">
        <h4>There are currently no books in the library.</h4>
    </mat-card-content>

    <mat-card-actions>
        <p>
            <button mat-button mat-raised-button color="primary" aria-label="Add Book" title="Add Book" (click)="addBook()" [disabled]="!isLoggedIn">Add Book</button>
        </p>
    </mat-card-actions>     

</mat-card>
