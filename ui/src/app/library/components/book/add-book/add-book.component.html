<mat-card>
    <mat-card-header>
        <mat-card-title>Add a Book to the Library</mat-card-title>
        <mat-card-subtitle>Enter book details to add a new book to the library.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Title:</mat-label>
                <input id="title" matInput type="text" formControlName="title" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Author:</mat-label>
                <input id="author" matInput type="text" formControlName="author" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description:</mat-label>
                <textarea id="description" matInput type="text" formControlName="description"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Publisher:</mat-label>
                <input id="publisher" matInput type="text" formControlName="publisher" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>ISBN:</mat-label>
                <input id="isbn" matInput type="text" formControlName="isbn" />
            </mat-form-field>
            <mat-card-actions>
                <button mat-button mat-button mat-raised-button color="primary" type="submit" aria-label="Add Book" title="Add Book" [disabled]="!bookForm.valid">Add Book</button>
                <div class="divider"></div>
                <button mat-button mat-button mat-raised-button aria-label="Cancel" title="Cancel" (click)="onCancelClick($event)" type="button">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
