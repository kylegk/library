<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Username:</mat-label>
                <input id="username" matInput type="text" formControlName="username" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password:</mat-label>
                <input id="password" matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <b>Note:</b> Any username/password combination is considered valid and will generate a JWT for book collection CRUD operations
    </mat-card-footer>
</mat-card>
